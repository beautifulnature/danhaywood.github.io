---
layout: default
---

<div class="main-content">
<article class="module color-3">
    <h1>{{ page.title }}</h1>

    <div class="content">
    {{ content }}
    </div>

    <p>
    Posts:
    </p>

    <ul class="posts-by-tag">
        {% for post in site.tags[page.tag] %}
        <li>
            <time>{{ post.date | date: "%Y-%m-%d" }}</time> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</article>
</div>
